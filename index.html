<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simon Price</title>
</head>
<body>
    <b>Hello World</b>

    <p>First paragraph</p>
    <p>Second paragraph</p>

    <h1>Main Heading</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>

    <p>Regular paragraph</p>
    <p><span>Inline text</span></p>
    <p><strong>Bold text (strong)</strong></p>

    <p><a href="https://www.uncg.edu" target="_blank">Link to UNCG's website.</a></p>
    <p><i>Italic text</i></p>

    <br>
<!-- ^ This creates a line break. -->

    <ul>
        <li>Unordered item 1</li>
        <li>Unordered item 2</li>
    </ul>

    <ol>
        <li>Ordered item 1</li>
        <li>Ordered item 2</li>
    </ol>

    <img src="/images/bagel.jpg" alt="Three bagels."
    width="500"
    height="315">

    <br>
    <br>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/QiMntDfZZbE?si=xTd4XaptqnyTvMXK" title="YouTube video player" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <p><q>Quote</q></p>

    <p><blockquote>Block quote</blockquote></p>

</body>
</html>
